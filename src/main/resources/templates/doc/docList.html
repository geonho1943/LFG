<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록보기</title>
    <link rel="stylesheet" href="board.css" />
  </head>
  <body>
    <section class="board">
      <div class="page-title">
        <div class="container">
          <h3>Doc List</h3>
        </div>
      </div>

      <div id="user-info">
        <div class="container">
          <span class="user-info" th:if="${loginInfo != null}">
            <span th:text="${loginInfo.user_name}"></span>
            <a href="/logout">로그아웃</a>
          </span>
          <span class="user-info_null" th:if="${loginInfo == null}">
            <a href="/userLogin">로그인</a>
            <a href="/userJoin">회원가입</a>
          </span>
        </div>
      </div>

      <!-- board list area -->
      <div id="board-list">
        <div class="container">
          <table class="board-table">
            <thead>
              <tr>
                <th scope="col" class="th-num">번호</th>
                <th scope="col" class="th-title">제목</th>
                <th scope="col" class="th-viewcnt">글쓴이</th>
                <th scope="col" class="th-name">본문</th>
                <th scope="col" class="th-date">등록일</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="doc : ${docs}">
                <td th:text="${doc.doc_idx}"></td>
                <td th:text="${doc.doc_sub}"></td>
                <td th:text="${doc.doc_writ}"></td>
                <th>
                <a th:href="@{/docDetail(doc_idx=${doc.doc_idx})}" th:text="${doc.doc_cont}"></a>
                </th>
                <td th:text="${doc.doc_reg}"></td>
              </tr>
            </tbody>
          </table>
          <div>
            <a href="/docWrite">글쓰기</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
