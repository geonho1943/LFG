<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판 목록보기</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="board.css" />
</head>

<body>
  <div class="container">
    <div class="header_dis">
      <header class="header">
        <div class="header_logo">
          <a href="/docList">
            <H1> LFG Doc</H1>
          </a>
        </div>
        <span class="header_interface">
          <ul>
            <span class="user-info" th:if="${loginInfo != null}">
              <a th:text="${loginInfo.user_name}"></a>
              <a href="/docWrite">글쓰기</a>
              <a href="/logout">로그아웃</a>
            </span>
            <span class="user-info_null" th:if="${loginInfo == null}">
              <a href="/userLogin">로그인</a>
              <a href="/userJoin">회원가입</a>
            </span>
          </ul>
        </span>
      </header>
    </div>
    <!-- board list area -->
    <div id="board-list">
      <table>
        <tbody>
          <tr th:each="doc : ${docs}">
            <td th:text="${doc.doc_idx}"></td>
            <td th:text="${doc.doc_sub}"></td>
            <td th:text="${doc.doc_writ}"></td>
            <th>
              <a th:href="@{/docDetail(doc_idx=${doc.doc_idx})}" th:text="${doc.doc_cont}"></a>
            </th>
            <td th:text="${doc.doc_reg}"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
