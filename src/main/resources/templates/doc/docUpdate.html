<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글 수정하기</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <H1>글 수정하기</H1>
  <form action="/docUpdate" method="post">
    <input type="hidden" name="doc_idx" th:value="${doc.doc_idx}" />
    이름 : <a th:text="${loginInfo.user_name}"></a><br>
    제목 : <input name="doc_sub" th:value="${doc.doc_sub}" /><br>
    내용 : <br>
    <textarea name="doc_cont" cols="50" rows="5" th:text="${doc.doc_cont}"></textarea><br>
    <input type="submit" value="등록" />
  </form>
</body>

</html>
