<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userJoin</title>
</head>
<body>
<h1>회원가입</h1>
<div class="container">
  <form action="/user_join" method="post">
    <div class="form-group">
      <label for="id">ID</label>
        <input type="text" id="id" name="id" placeholder="ID을 입력하세요"><br>
      <label for="pw">PW</label>
        <input type="text" id="pw" name="pw" placeholder="PW을 입력하세요"><br>
      <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br>
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
